<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  //declaring secret code
  const secretCode="marvel"
  const pressed=[]

  //listening to keys pressed
  window.addEventListener("keyup",(e)=>{
    pressed.push(e.key)
    //removes keys in pressed when they exceed secretCode length
    pressed.splice(-secretCode.length-1,pressed.length-secretCode.length)
    if(pressed.join("").includes(secretCode))
    {cornify_add();
    pressed.splice(0,pressed.length)}
    //add an image when marvel is pressed  and make pressed empty array
    console.log(pressed);
  })
</script>
</body>
</html>
